<style>
    .fb__modal__header {
        border-bottom: 1px solid #111 !important;
    }
</style>

<script>var addressPopMode = 'guest';</script>

<div class="fb__modal__content js__modal__content">
    <form id="devGuestAddressBookForm" method="post">
        <div class="addressPop__write">
            <table>
                <colgroup>
                    <col style="width: 150px;">
                    <col style="width: 350px;">
                </colgroup>
    
                <tbody>
                    <tr>
                        <th scope="col">
                            <span class="requiredMark">{=trans('받는 분')}</span>
                        </th>
    
                        <td>
                            <div>
                                <input type="text" class="input-full" name="recipient" value="{recipient}" id="devRecipient" title="{=trans('받는 분')}">
                            </div>
                        </td>
                    </tr>
    
                    <tr>
                        <th scope="col">
                            <span class="requiredMark">{=trans('주소')}</span>
                        </th>
    
                        <td>
                            <div class="form-info-wrap">
                                <div>
                                    <input type="text" class="input-zipCode dim" name="zip" value="{zipcode}" id="devZip" readonly="" title="{=trans('우편번호')}">
                                    <button type="button" class="zipCode__btn" id="devZipPopupButton">{=trans('주소찾기')}</button>
                                </div>
                                
                                <input type="text" class="input-full mat10 dim" name="addr1" id="devAddress1"  value="{address1}" readonly="" title="{=trans('주소')}">
                                <input type="text" class="input-full mat10" name="addr2" id="devAddress2" value="{address2}" title="{=trans('상세주소')}" placeholder="{=trans('상세주소를 입력해 주세요.')}">
                            </div>
                        </td>
                    </tr>
    
                    <tr>
                        <th scope="col">
                            <span class="requiredMark">{=trans('휴대폰 번호')}</span>
                        </th>
    
                        <td>
                            <div class="table">
                                <select name="pcs1" class="input-phone" id="devPcs1" title="{=trans('휴대폰번호')}">
                                    <option value="">{=trans('선택')}</option>
                                    <option value="010">010</option>
                                    <option value="011">011</option>
                                    <option value="016">016</option>
                                    <option value="017">017</option>
                                    <option value="018">018</option>
                                    <option value="019">019</option>
                                </select>
                                <span class="hyphen">-</span>
                                <input type="text" class="input-phone" name="pcs2" id="devPcs2" value="{pcs2}" title="{=trans('휴대폰번호')}">
                                <span class="hyphen">-</span>
                                <input type="text" class="input-phone" name="pcs3" id="devPcs3" value="{pcs3}" title="{=trans('휴대폰번호')}">
                            </div>
                        </td>
                    </tr>
    
                    <tr style="display: none;">
                        <th scope="col">{=trans('전화 번호')}</th>
                        <td>
                            <div class="selectWrap">
                                <select name="tel1" id="devTel1">
                                    <option value="">{=trans('선택')}</option>
                                    <option value="02">02</option>
                                    <option value="031">031</option>
                                    <option value="032">032</option>
                                    <option value="041">041</option>
                                    <option value="042">042</option>
                                    <option value="043">043</option>
                                    <option value="051">051</option>
                                    <option value="052">052</option>
                                    <option value="053">053</option>
                                    <option value="054">054</option>
                                    <option value="055">055</option>
                                    <option value="061">061</option>
                                    <option value="062">062</option>
                                    <option value="063">063</option>
                                    <option value="064">064</option>
                                    <option value="070">070</option>
                                    <option value="080">080</option>
                                    <option value="090">090</option>
                                </select>
                                <span class="hyphen">-</span>
                                <input type="text" name="tel2" value="" id="devTel2" title="{=trans('전화번호 가운데자리입력')}">
                                <span class="hyphen">-</span>
                                <input type="text" name="tel3" value="" id="devTel3" title="{=trans('전화번호 끝자리 입력')}">
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </form>

    <div class="addressPop__btn fb__button center noMember">
        <button class="border--ccc" id="devAddressBookPopColseBtn">{=trans('취소')}</button>
        <button class="bg--point border--point" id="devAddressBookPopSaveBtn" data-oid="{oid}">{=trans('저장')}</button>
    </div>
</div>
