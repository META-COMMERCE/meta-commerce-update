<div class="pwChangePop">
    <form id="devPmComparePasswordForm">
        <p class="pwChangePop__desc01">{=trans('새로운 비밀번호를 입력해 주세요.')}</p>

        <div class="pwChangePop__write">
            <dl class="pwChangePop__write__list">
                <dt>{=trans('새 비밀번호')}</dt>
                <dd>
                    <input type="password" name="pw" id="devPmPassword" title="{=trans('새 비밀번호')}">
                    <p class="txt-guide" devTailMsg="devPmPassword"></p>
                </dd>
            </dl>
    
            <dl class="pwChangePop__write__list">
                <dt>{=trans('새 비밀번호 확인')}</dt>
                <dd>
                    <input type="password" name="comparePw" id="devPmComparePassword" title="{=trans('새 비밀번호 확인')}">
                    <p class="txt-guide" devTailMsg="devPmComparePassword"></p>
                </dd>
            </dl>
        </div>

        <div class="pwChangePop__desc02">{=trans('영문 대소문자, 숫자, 특수문자 중 3개 이상을 조합하여 8자리 이상 입력해 주세요.')}</div>

        <div class="pwChangePop__btn fb__button">
            <button type="button" class="border--ccc" id="devPmCancel">{=trans('취소')}</button>
            <button type="button" class="bg--point" id="devPmSubmit">{=trans('확인')}</button>
        </div>
    </form>
</div>
