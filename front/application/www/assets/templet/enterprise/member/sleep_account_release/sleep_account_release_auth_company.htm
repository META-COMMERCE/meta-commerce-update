    <div class="wrap-joininput-layout fb__authentication__company">
        <h3 class="wrap-joininput-layout__title">{=trans('사업자 인증')}</h3>
        <div class="wrap-line-box">
            <form id="devCompanyForm">

                <ul class="authentication-company">
                    <li class="authentication-company__list">
                        <span class="authentication-company__title">
                            {=trans('상호명')}
                        </span>
                        <div class="authentication-company__cont">
                            <input type="text" id="devComName" name="comName" title="{=trans('상호명')}" class="input-full">
                            <!--<p class="txt-error" devTailMsg="devComName"></p>-->
                        </div>
                    </li>
                    <li class="authentication-company__list">
                        <span class="authentication-company__title">
                            {=trans('사업자등록번호')}
                        </span>
                        <div class="authentication-company__cont authentication-company__cont-num">
                            <div class="devComNumber-container">
                                <div>
                                    <div class="devComNumber-container__input-wrapper">
                                        <input type="number" name="comNumber1" id="devComNumber1" title="{=trans('사업자등록번호')}">
                                    </div>
                                    <div class="devComNumber-container__input-wrapper">
                                        <input type="number" name="comNumber2" id="devComNumber2" title="{=trans('사업자등록번호')}">
                                    </div>
                                    <div class="devComNumber-container__input-wrapper">
                                        <input type="number" name="comNumber3" id="devComNumber3" title="{=trans('사업자등록번호')}">
                                    </div>
                                </div>
                                <button type="button" class="btn-dark" id="devCompanySubmitButton">{=trans('사업자 확인')}</button>
                            </div>
                            <!--<p class="txt-error" devTailMsg="devComNumber1 devComNumber2 devComNumber3"></p>-->
                        </div>
                    </li>
                </ul>

            </form>
        </div>
    </div>

    <section class="sect">
        <h3 class="sect__title">{=trans('약관 동의')}</h3>

        <form id="devForm" class="agree-area">
            <input type="hidden" name="devCerti" id="devCerti" value="">

            <div class="wrap-chk-all">
                <div class="fb__checkbox">
                    <label for="agree-all">
                        <input type="checkbox" id="agree-all" >
                        <span class="agree-all">
							{=trans('약관 전체 동의')}
						</span>
                    </label>
                </div>
            </div>

            <div class="wrap-terms accordion">
                <div class="wrap-terms-check wrap-terms__title">
                    <label class="fb__checkbox">
                        <input type="checkbox" id="agree-term1" name="policyIx[{policyData['use']['ix']}]" value="Y" class="devRequired">
                        <span>[{=trans('필수')}] {=trans('구매 이용 약관')}</span>
                    </label>
                    <span class="view-more"></span>
                </div>
                <div class="wrap-terms__cont">
                    {policyData['use']['contents']}
                </div>
            </div>

            <div class="wrap-terms accordion">
                <div class="wrap-terms-check wrap-terms__title">
                    <label class="fb__checkbox">
                        <input type="checkbox" id="agree-term2" name="policyIx[{policyData['collection']['ix']}]" value="Y" class="devRequired">
                        <span>[{=trans('필수')}] {=trans('개인정보 수집 및 이용에 대한 안내')}</span>
                    </label>
                    <span class="view-more"></span>
                </div>
                <div class="wrap-terms__cont">
                    {policyData['collection']['contents']}
                </div>
            </div>

            <div class="wrap-terms accordion">
                <div class="wrap-terms-check wrap-terms__title">
                    <label class="fb__checkbox">
                        <input type="checkbox" id="agree-term3" name="policyIx[{policyData['consign']['ix']}]" value="Y" class="devRequired">
                        <span>[{=trans('필수')}] {=trans('개인정보 취급 위탁')}</span>
                    </label>
                    <span class="view-more"></span>
                </div>
                <div class="wrap-terms__cont">
                    {policyData['consign']['contents']}
                </div>
            </div>
        </form>
    </section>



    <div class="fb__authentication__company__btn">
        <button class="btn-lg btn-dark-line" id="devCancelButton">{=trans('취소')}</button>
        <button class="btn-lg btn-point" id="devSubmitButton">{=trans('다음')}</button>
    </div>
</section>
