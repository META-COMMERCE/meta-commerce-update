<section class="fb__menusubmit">

    <section class="fb-filter">
        <form method="post" id="devModifyForm">
            <input type="hidden" name="mi_ix" value="" devReset>
            <fieldset>
                <legend>
                    전자상거래 상품고시정보
                </legend>
                <table>
                    <caption></caption>
                    <colgroup>
                        <col width="14%">
                        <col width="35%">
                        <col width="14%">
                        <col width="*">
                    </colgroup>
                    <tbody>
                    <tr>
                        <th class="fb-filter__title">
                            <span class="fb-filter__title--ne">상품고시명</span>
                        </th>
                        <td class="fb-filter__title-contents">
                            <input type="text" name="mandatory_name" title="상품고시명" class="fb-filter__text">
                        </td>
                        <th class="fb-filter__title">
                            <span class="fb-filter__title--ne">코드</span>
                        </th>
                        <td class="fb-filter__title-contents">
                            <input type="text" name="mi_code" title="코드" class="fb-filter__text">
                        </td>
                    </tr>
                    <tr>
                        <th class="fb-filter__title">
                            <span class="fb-filter__title--ne">사용유무</span>
                        </th>
                        <td colspan="3" class="fb-filter__title-contents">
                            <div class="fb-filter__radio">
                                {@ useCheck}
                                <label>
                                    <input type="radio" name='is_use' id='is_use_{.key_}' value='{.key_}' title="사용유무" {? .key_ == useCheck}checked{/}>
                                    <span>{.value_}</span>
                                </label>
                                {/}
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th class="fb-filter__title">
                            <span class="fb-filter__title--ne">상품고시 정보</span>
                        </th>
                        <td colspan="3" class="fb-filter__title-contents">
                            <div id="devMidPagingGrid" name="grid"></div>
                            <section class="fb__menusubmit__btn">
                                <div class="menusubmit-btn">
                                    <nav class="menusubmit-btn__nav">
                                        <span class="fb-filter__btn">
                                            <input type="submit" class="fb-filter__search" value="추가" id="devAddGrid"/>
                                        </span>
                                    </nav>
                                </div>
                            </section>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div class="fb-filter__btn">
                    <input type="submit" class="fb-filter__save" id="devFormSave" value="저장"/>
                    <input type="button" class="fb-filter__reset" id="devFormReset" style="display:none;" value="초기화"/>
                </div>
            </fieldset>
        </form>
    </section>
</section>

<section class="fb__menusubmit">
    <form method="post" id="devGridForm"></form>
    <header class="fb-maincontent-header">
        <h3 class="fb-maincontent-title">상품고시정보</h3>
    </header>
    <div id="devPagingGrid"></div>
</section>
