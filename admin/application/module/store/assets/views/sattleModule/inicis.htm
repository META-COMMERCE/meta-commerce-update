<section class="fb__menusubmit">
    <header class="fb__menusubmit-header">
        <h3 class="fb__menusubmit-title">결제모듈 이니시스(Standard)</h3>
    </header>

    <section class="fb-filter">
        <table>
            <caption></caption>
            <colgroup>
                <col width="14%">
                <col width="35%">
                <col width="14%">
                <col width="*">
            </colgroup>

            <input type="hidden" name="service_type" value="service" />
            <tr> <!-- 채크박스 타입 -->
                <th class="fb-filter__title">
                    <span class="fb-filter__title--ne">
                        이니시스 주 결제수단 사용여부
                    </span>
                </th>
                <td colspan="3">
                    <div class="fb-filter__radio">
                        <input type="hidden" name="mainPayMethod" id="devMainPayMethodTxt" value="">
                        {@ mainPayMethod}
                        <label for="mainPayMethod_{.key_}">
                            <input type="checkbox" class="devMainPayMethod" name="mainPayMethod[]"
                                   id="mainPayMethod_{.key_}" value="{.key_}"
                                   {? in_array(.key_ , mainPayMethodArray)}checked{/}
                            >
                            <span>{.value_}</span>
                        </label>
                        {/}
                    </div>
                </td>
            </tr>

            <tr>
                <th class="fb-filter__title">
                    <span>
                        추가결제모듈
                    </span>
                </th>
                <td colspan="3" >
                    <div class="fb-filter__radio">
                        <input type="hidden" name="simplePayMethod" id="devSimplePayMethodTxt" value="">
                        {@ simplePayMethod}
                        <label for="simplePayMethod_{.key_}">
                            <input type="checkbox" class="devSimplePayMethod" name="simplePayMethod[]" id="simplePayMethod_{.key_}" value="{.key_}"
                                   {? in_array(.key_ , simplePayMethodArray)}checked{/}
                            >
                            <span>{.value_}</span>
                        </label>
                        {/}
                    </div>
                </td>
            </tr>

            <tbody class="typeService">
            <tr> <!-- 텍스트 타입 -->
                <th class="fb-filter__title">
                        <span class="fb-filter__title--ne">
                            가맹점 ID
                        </span>
                </th>
                <td colspan="3" class="fb-filter__day-wrap">
                    <div class="fb-filter__title-contents">
                        <input type="text" class="fb-filter__text fb-filter__text--100" name="mid" value="{config.mid}">
                    </div>
                </td>
            </tr>
            <tr> <!-- 텍스트 타입 -->
                <th class="fb-filter__title">
                        <span class="fb-filter__title--ne">
                            사인키
                        </span>
                </th>
                <td colspan="3" class="fb-filter__day-wrap">
                    <div class="fb-filter__title-contents">
                        <input type="text" class="fb-filter__text fb-filter__text--100" name="service_key"
                               value="{config.service_key}">
                    </div>
                </td>
            </tr>
            <tr> <!-- 텍스트 타입 -->
                <th class="fb-filter__title">
                        <span class="fb-filter__title--ne">
                            취소 비밀번호
                        </span>
                </th>
                <td colspan="3" class="fb-filter__day-wrap">
                    <div class="fb-filter__title-contents">
                        <input type="password" class="fb-filter__text fb-filter__text--100" name="cancel_pwd"
                               value="{config.cancel_pwd}">
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </section>

</section>
