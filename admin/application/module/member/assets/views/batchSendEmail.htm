<form id="devGridForm" method="POST">
    <input type="hidden" name="page" value="1" id="devPageNum"/>
    <input type="hidden" name="max" value="50"/>

    <fieldset>
        <section class="fb__menusubmit">
            <header class="fb__menusubmit-header">
                <h3 class="fb__menusubmit-title">이메일 일괄발송</h3>
            </header>

            <section class="fb-filter">
                <table>
                    <caption>이메일 일괄발송</caption>
                    <colgroup>
                        <col width="14%">
                        <col width="35%">
                        <col width="14%">
                        <col width="*">
                    </colgroup>
                    <tr> <!-- 체크박스 타입-->
                        <th class="fb-filter__title">
                            <span class="">
                                회원구분
                            </span>
                        </th>
                        <td>
                            <div class="fb-filter__checkbox">
                                <label>
                                    <input type="checkbox" name="chk_mem_type[]" value="M">
                                    <span>개인회원</span>
                                </label>
                                <label>
                                    <input type="checkbox" name="chk_mem_type[]" value="C">
                                    <span>기업회원</span>
                                </label>
                                <label>
                                    <input type="checkbox" name="chk_mem_type[]" value="A">
                                    <span>직원(관리자)</span>
                                </label>
                            </div>
                        </td>
                        <th class="fb-filter__title">
                            <span class="">
                                회원타입
                            </span>
                        </th>
                        <td>
                            <div class="fb-filter__checkbox">
                                <label>
                                    <input type="checkbox" name="chk_mem_div[]" value="S">
                                    <span>셀러</span>
                                </label>
                                <label>
                                    <input type="checkbox" name="chk_mem_div[]" value="MD">
                                    <span>MD</span>
                                </label>
                                <label>
                                    <input type="checkbox" name="chk_mem_div[]" value="D">
                                    <span>기타</span>
                                </label>
                            </div>
                        </td>
                    </tr>
                    <tr> <!-- 체크박스 타입-->
                        <th class="fb-filter__title">
                            <span class="">
                                회원그룹
                            </span>
                        </th>
                        <td>
                            <div class="fb-filter__checkbox">
                                {@ memberGroup}
                                <label>
                                    <input type="checkbox" name="memberGroupBath[]" value="{.gp_ix}"  >
                                    <span>{.gp_name}</span>
                                </label>
                                {/}
                            </div>
                        </td>
                        <th class="fb-filter__title">
                            <span class="">
                                성별
                            </span>
                        </th>
                        <td>
                            <div class="fb-filter__checkbox">
                                <label>
                                    <input type="checkbox" name="chk_sex_div[]" value="M"  >
                                    <span>남자</span>
                                </label>
                                <label>
                                    <input type="checkbox" name="chk_sex_div[]" value="W"  >
                                    <span>여자</span>
                                </label>
                                <label>
                                    <input type="checkbox" name="chk_sex_div[]" value="D"  >
                                    <span>기타</span>
                                </label>
                            </div>
                        </td>
                    </tr>
                    <tr> <!-- 체크박스 타입-->
                        <th class="fb-filter__title">
                            <span class="">
                                SMS 수신여부
                            </span>
                        </th>
                        <td>
                            <div class="fb-filter__checkbox">
                                <label>
                                    <input type="checkbox" name="smssend_yn[]" value="1"  >
                                    <span>수신(O)</span>
                                </label>
                                <label>
                                    <input type="checkbox" name="smssend_yn[]" value="0"  >
                                    <span>수신거부(X)</span>
                                </label>
                            </div>
                        </td>
                        <th class="fb-filter__title">
                            <span class="">
                                메일 수신 여부
                            </span>
                        </th>
                        <td>
                            <div class="fb-filter__checkbox">
                                <label>
                                    <input type="checkbox" name="mailsend_yn[]" value="1"  >
                                    <span>수신(O)</span>
                                </label>
                                <label>
                                    <input type="checkbox" name="mailsend_yn[]" value="0"  >
                                    <span>수신거부(X)</span>
                                </label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th class="fb-filter__title">
                            <span>
                                기간
                            </span>
                        </th>
                        <td colspan="3" class="fb-filter__day-wrap">                               
                            <input type="text" class="fb-filter__text fb-filter__input__day--time" id="devBetweenDatePickerStart" name="betweenDatePickerStart" value="" readonly>
                            <span class="fb-filter__day__line">~</span>
                            <input type="text" class="fb-filter__text fb-filter__input__day--time" id="devBetweenDatePickerEnd" name="betweenDatePickerEnd" value="" readonly>
                            <span id="devQuickBetweenDate"></span>
                        </td>
                    </tr>
                    <tr> <!-- 텍스트 타입 -->
                        <th class="fb-filter__title">
                            <span class="">
                                조건검색
                            </span>
                        </th>
                        <td colspan="3" class="fb-filter__day-wrap">
                            <div class="fb-filter__title-contents">
                                <select class="fb-filter__select" name="searchType" item=''>
                                    <option value="name">회원명</option>
                                    <option value="id">회원아이디</option>
                                    <option value="pcs">휴대폰</option>
                                </select>
                                <input type="text" class="fb-filter__text" name="searchText"  value="">
                            </div>
                        </td>
                    </tr>
                </table>
                <div class="fb-filter__btn">
                    <input type="submit" class="fb-filter__save" value="검색" />
                    <input type="button" class="fb-filter__reset" id="devFormReset" style="" value="초기화">

                </div>
            </section>
        </section>
    </fieldset>
</form>
