<div class="meta">
    <form id="devBiSettingForm" method="post">
        <fieldset>
            <legend>
                스크립트 사용 설정
            </legend>
            <section class="fb__menusubmit ">
                <header class="fb__menusubmit-header">
                    <h3 class="fb__menusubmit-title">스크립트 사용 설정</h3>
                    <a href="#" class="fb__menusubmit-btn">
                        <span>닫기</span>
                        <span>열기</span>
                    </a>
                </header>
                <section class="fb-filter">
                    <table>
                        <caption></caption>
                        <colgroup>
                            <col width="20%">
                            <col width="40%">
                            <col width="*">
                        </colgroup>

                        <tr>
                            <th class="fb-filter__title">
                                <span>
                                    페이지뷰 및 공통 사용여부
                                </span>
                            </th>
                            <td>
                                <div class="fb-filter__radio devSelectUse">
                                    <label>
                                        <input type="radio" name="use_biginsight_yn" value="Y" {? config.use_biginsight_yn =='Y'}checked{/} />
                                        <span>사용함</span>
                                    </label>
                                    <label>
                                        <input type="radio" name="use_biginsight_yn" value="N" {? config.use_biginsight_yn =='N' || config.use_biginsight_yn ==''}checked{/} />
                                        <span>사용안함</span>
                                    </label>
                                </div>
                            </td>
                        </tr>
                        <tr id="use_biginsight_yn" {? config.use_biginsight_yn !='Y'}style="display: none;"{/}>
                            <th class="fb-filter__title">
                                <span class="fb-filter__title--ne">
                                    빅인사이트 추적 ID
                                </span>
                            </th>
                            <td colspan="2">
                                <input type="text" class="fb-filter__text" name="biginsight_id" value="{config.biginsight_id}" title="빅인사이트 추적 ID" style="width: 300px;">
                            </td>
                        </tr>
                    </table>
                </section>
            </section>
        </fieldset>
    </form>

    <section class="fb__menusubmit">
        <header class="fb__menusubmit-header">
            <h3 class="fb__menusubmit-title">※ 유의사항</h3>
        </header>
        <section class="fb__infobox">
            <p class="fb__info-line">서비스 신청 후 추적 ID가 발급 됩니다.</p>
        </section>
    </section>
</div>
