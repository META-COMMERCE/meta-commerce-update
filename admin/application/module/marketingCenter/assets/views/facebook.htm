<div class="meta">
    <form id="devFbSettingForm" method="post">
        {? type == 'pixel'}

        <fieldset>
            <legend>
                페이스북 설정
            </legend>
            <section class="fb__menusubmit ">
                <header class="fb__menusubmit-header">
                    <h3 class="fb__menusubmit-title">픽셀 사용 설정</h3>
                    <a href="#" class="fb__menusubmit-btn">
                        <span>닫기</span>
                        <span>열기</span>
                    </a>
                </header>
                <section class="fb-filter">
                    <table>
                        <caption></caption>
                        <colgroup>
                            <col width="20%">
                            <col width="40%">
                            <col width="*">
                        </colgroup>

                        <tr>
                            <th class="fb-filter__title">
                                <span>
                                    페이지뷰 및 공통 픽셀 사용여부
                                </span>
                            </th>
                            <td>
                                <div class="fb-filter__radio devSelectUse">
                                    <label>
                                        <input type="radio" name="use_pixel_yn" value="Y" {? config.use_pixel_yn =='Y'}checked{/} />
                                        <span>사용함</span>
                                    </label>
                                    <label>
                                        <input type="radio" name="use_pixel_yn" value="N" {? config.use_pixel_yn =='N' || config.use_pixel_yn ==''}checked{/} />
                                        <span>사용안함</span>
                                    </label>
                                </div>
                            </td>
                        </tr>
                        <tr id="use_pixel_yn" {? config.use_pixel_yn !='Y'}style="display: none;"{/}>
                            <th class="fb-filter__title">
                                <span class="fb-filter__title--ne">
                                    페이스북 픽셀 ID
                                </span>
                            </th>
                            <td colspan="2">
                                <input type="text" class="fb-filter__text countText" maxlength="20" name="pixel_id" value="{config.pixel_id}" title="페이스북 픽셀 ID" style="width: 200px;">
                            </td>
                        </tr>
                    </table>
                </section>
            </section>

            <section class="fb__menusubmit">
                <header class="fb__menusubmit-header">
                    <h3 class="fb__menusubmit-title">이벤트별 사용 설정</h3>
                    <a href="#" class="fb__menusubmit-btn">
                        <span>닫기</span>
                        <span>열기</span>
                    </a>
                </header>
                <section class="fb-filter pixel-details-setting {? config.use_pixel_yn =='N'}disabled{/}">
                    <table>
                        <caption></caption>
                        <colgroup>
                            <col width="20%">
                            <col width="40%">
                            <col width="*">
                        </colgroup>

                        <tr>
                            <th class="fb-filter__title">
                                <span>
                                    컨텐츠 조회 (상품 상세) 사용여부
                                </span>
                            </th>
                            <td>
                                <div class="fb-filter__radio">
                                    <label>
                                        <input type="radio" name="pixel_cont_search_yn" value="Y" {? config.pixel_cont_search_yn =='Y'}checked{/} />
                                        <span>사용함</span>
                                    </label>
                                    <label>
                                        <input type="radio" name="pixel_cont_search_yn" value="N" {? config.pixel_cont_search_yn =='N' || config.pixel_cont_search_yn ==''}checked{/} />
                                        <span>사용안함</span>
                                    </label>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th class="fb-filter__title">
                                <span>
                                    장바구니 담기 사용여부
                                </span>
                            </th>
                            <td>
                                <div class="fb-filter__radio">
                                    <label>
                                        <input type="radio" name="pixel_cart_yn" value="Y" {? config.pixel_cart_yn =='Y'}checked{/} />
                                        <span>사용함</span>
                                    </label>
                                    <label>
                                        <input type="radio" name="pixel_cart_yn" value="N" {? config.pixel_cart_yn =='N' || config.pixel_cart_yn ==''}checked{/} />
                                        <span>사용안함</span>
                                    </label>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th class="fb-filter__title">
                                <span>
                                    결제시작 사용여부
                                </span>
                            </th>
                            <td>
                                <div class="fb-filter__radio">
                                    <label>
                                        <input type="radio" name="pixel_pay_start_yn" value="Y" {? config.pixel_pay_start_yn =='Y'}checked{/} />
                                        <span>사용함</span>
                                    </label>
                                    <label>
                                        <input type="radio" name="pixel_pay_start_yn" value="N" {? config.pixel_pay_start_yn =='N' || config.pixel_pay_start_yn ==''}checked{/} />
                                        <span>사용안함</span>
                                    </label>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th class="fb-filter__title">
                                <span>
                                    구매완료 사용여부
                                </span>
                            </th>
                            <td>
                                <div class="fb-filter__radio">
                                    <label>
                                        <input type="radio" name="pixel_pay_end_yn" value="Y" {? config.pixel_pay_end_yn =='Y'}checked{/} />
                                        <span>사용함</span>
                                    </label>
                                    <label>
                                        <input type="radio" name="pixel_pay_end_yn" value="N" {? config.pixel_pay_end_yn =='N' || config.pixel_pay_end_yn ==''}checked{/} />
                                        <span>사용안함</span>
                                    </label>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th class="fb-filter__title">
                                <span>
                                    상품 검색 사용여부
                                </span>
                            </th>
                            <td>
                                <div class="fb-filter__radio">
                                    <label>
                                        <input type="radio" name="pixel_goods_search_yn" value="Y" {? config.pixel_goods_search_yn =='Y'}checked{/} />
                                        <span>사용함</span>
                                    </label>
                                    <label>
                                        <input type="radio" name="pixel_goods_search_yn" value="N" {? config.pixel_goods_search_yn =='N' || config.pixel_goods_search_yn ==''}checked{/} />
                                        <span>사용안함</span>
                                    </label>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th class="fb-filter__title">
                                <span>
                                    회원가입 완료 사용여부
                                </span>
                            </th>
                            <td>
                                <div class="fb-filter__radio">
                                    <label>
                                        <input type="radio" name="pixel_join_end_yn" value="Y" {? config.pixel_join_end_yn =='Y'}checked{/} />
                                        <span>사용함</span>
                                    </label>
                                    <label>
                                        <input type="radio" name="pixel_join_end_yn" value="N" {? config.pixel_join_end_yn =='N' || config.pixel_join_end_yn ==''}checked{/} />
                                        <span>사용안함</span>
                                    </label>
                                </div>
                            </td>
                        </tr>

                    </table>
                </section>
            </section>
        </fieldset>
        {/}
    </form>

    <section class="fb__menusubmit">
        <header class="fb__menusubmit-header">
            <h3 class="fb__menusubmit-title">※ 유의사항</h3>
        </header>
        <section class="fb__infobox">
            <p class="fb__info-line">페이스북 비즈니스 관리자에서 픽셀을 생성하여 사용 해주세요.</p>
            <p class="fb__info-line">기존에 페이스북 픽셀 코드를 설치 한 경우 해당 픽셀 코드를 제거 한 후 진행 해주세요.</p>
        </section>
    </section>
</div>
